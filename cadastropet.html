    <div class="container">
        <div class="container-sm col-12">
            <h3 class="info-text">Cadastre seu pet</h3>
        </div>
    </div>
    <div class="container">
        <div class="cotainer col-8 rounded-4" style="background-color: #E89897; padding-left: 1cm; padding-right: 1cm; padding-bottom: 1cm;">
            <br>
            <div class="row">
                <h6>&nbsp;Nome do PET</h6>
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite o nome" style="background-color: #D9D9D9;">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6>Tipo</h6>
                    <div class="row">
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Cão
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Gato
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h6>Raça</h6>
                    <div class="row">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite a raça" style="background-color: #D9D9D9;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h6>Temperamento</h6>
                <div class="col">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Breve descrição do temperamento" style="background-color: #D9D9D9;">
                    </div>
                </div>
            </div>
            <div class="row">
                <h6>Alguma observação?</h6>
                <div class="col">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="" id="floatingTextarea" style="background-color: #D9D9D9;" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
